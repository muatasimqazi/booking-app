{% block content %}
<div id="event-info-card">
  <div id="event-info" class="modal" style="width: 90%;">
    <div class="modal-content no-padding">
      <div class="card no-maring">
        <div class="card-panel indigo darken-4 white-text z-depth-0">
          <span class="card-title">
           <i class="material-icons right modal-close">close</i>
           <i class="material-icons right activator">more_vert</i>
           <i class="material-icons right">delete</i>
         </span>
          <br>
          <h5 id="event-info-title"></h5>
          <br>
        </div>
        <div class="card-panel">
          <div class="grey-text text-darken-1">
            <div class="row">

              <div class="col s1">
                <p> <i class="material-icons tiny">access_time</i></p>
              </div>
              <div class="col s11">
                <p><span id="event-info-date"> </span></p>
              </div>
              <div class="row">
                <div class="col s1">
                  <p><i class="material-icons tiny">event</i></p>
                </div>
                <div class="col s11">
                  <span id="event-info-equipment"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
