{% block content %}
<div class="row">
  <div class="col s12 m4 l3">
    <div class="card">
      <div class="card-panel">
        <div id="external-events">
          <h5 class="header">Available Services</h5>
          <div class="divider"></div>
          <p>Drag the service type onto the calendar to get started.</p>
          <br>
          <ul class="container">
          <li class='fc-event-ext modal-trigger yellow darken-2 btn btn-large no-uppercase'><a class="white-text" href="#">Equipment Upgrade</a></li>
          <li class='fc-event-ext modal-trigger green btn btn-large no-uppercase'><a class="white-text" href="#">Repair</a></li>
          <li class='fc-event-ext modal-trigger light-blue btn btn-large no-uppercase'><a class="white-text" href="#">Maintenance</a></li>
        </ul>
          <a class="btn-floating modal-trigger red right" href="#new-event"><i class="material-icons z-depth-1">add</i></a>
          <br><br>
        </div>
      </div>
    </div>
  </div>

    <div class="col s12 m4 l9">
      <div class="card">
        <div class="card-panel">
          <div id='calendar'></div>
        </div>
      </div>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <div id="event-content"></div>
      </div>
    </div>
</div>
